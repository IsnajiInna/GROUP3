<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CCSIELS</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="assets/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signup_style.css">

</head>
<body>
   
    <div class="signup-container">
        <div class="signup-card">
            <h2 class="text-center fw-bold mb-2">Sign Up</h2>
            <p class="text-center text-muted mb-4 subheading">Create student account</p>

            <form id="signupForm" action="#" method="post">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full name</label>
                    
                    <input type="text" class="form-control" id="fullName" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="studentId" class="form-label">Student ID</label>
                    <input type="text" class="form-control" id="studentId" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-4">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>

                <div class="d-grid mb-3">
                   
                    <button type="button" id="signupButton" class="btn btn-signup fw-bold">Sign Up</button>
                </div>

                <p class="text-center login-prompt mb-0">
                    Already have an account? <a href="login.html">Log in</a> 
                </p>
            </form>

        </div>
    </div>

    <script src="jquery-3.7.1.min.js"></script>
    <script src="assets/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get elements
            const signupButton = document.getElementById("signupButton");
            const fullNameInput = document.getElementById("fullName");
            const emailInput = document.getElementById("email");
            const studentIdInput = document.getElementById("studentId");
            const passwordInput = document.getElementById("password");
            const confirmPasswordInput = document.getElementById("confirmPassword");

            signupButton.addEventListener("click", function(event) {
                // get current values
                const fullName = fullNameInput.value.trim();
                const email = emailInput.value.trim();
                const studentId = studentIdInput.value.trim();
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                // check
                if (!fullName || !email || !studentId || !password || !confirmPassword) {
                    alert("Please fill in all required fields.");
                    return; 
                }

                // check if passwords match
                if (password !== confirmPassword) {
                    alert("Passwords do not match. Please try again.");
                    passwordInput.value = "";
                    confirmPasswordInput.value = "";
                    passwordInput.focus();
                    return; 
                }

                console.log("Validation successful! Redirecting..."); 

                signupButton.disabled = true;
                signupButton.textContent = 'Processing...'; 
                window.location.href = "login.html";

                
            });
        });
    </script>
</body>
</html>
