<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logout Confirmation - Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white rounded-md shadow-md max-w-md w-full p-6 text-center">
    <i class="fas fa-exclamation-triangle text-6xl text-yellow-600 mb-4"></i>
    <h1 class="text-2xl font-bold mb-2 text-gray-900">Are you sure you want to log out?</h1>
    <p class="text-gray-700 mb-6">You will need to log in again to access the Admin Panel.</p>
    <div class="flex justify-center gap-4">
      <button
        id="cancelBtn"
        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-6 rounded transition"
      >
        Cancel
      </button>
      <button
        id="confirmBtn"
        class="bg-[#144214] hover:bg-[#0f3a0f] text-white font-semibold py-2 px-6 rounded transition"
      >
        Log out
      </button>
    </div>
  </div>

  <script>
    document.getElementById('cancelBtn').addEventListener('click', () => {
      window.location.href = 'admin_dashboard.html';
    });

    document.getElementById('confirmBtn').addEventListener('click', () => {
      window.location.href = 'adminLogout.html';
    });
  </script>
</body>
</html>
