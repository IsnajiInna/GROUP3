<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logout - Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white rounded-md shadow-md max-w-md w-full p-6 text-center">
    <i class="fas fa-sign-out-alt text-6xl text-green-700 mb-4"></i>
    <h1 class="text-2xl font-bold mb-2 text-gray-900">You have been logged out</h1>
    <p class="text-gray-700 mb-6">Thank you for using the Admin Panel. You have successfully logged out.</p>
  
    <a href="../landingpage/index.html" class="inline-block bg-[#144214] hover:bg-[#0f3a0f] text-white font-semibold py-2 px-6 rounded transition">
      Log in again
    </a>
  </div>
</body>
</html>
