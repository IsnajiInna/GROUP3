<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - CCSIELS</title>

    <link href="assets/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Use login_style.css or signup_style.css or create a specific one -->
    <link rel="stylesheet" href="login_style.css">
    <style>
        /* Ensure styles from login_style are applied or add them */
        *{
            box-sizing: border-box;
            font-family: poppins;
        }
        .status-message {
            font-size: 0.9rem;
            margin-top: 1rem;
        }
        body {
            background-color: #0C3C0C;
        }
        .login-card {
            background-color: #ffffff; /* White background for the card */
            border-radius: 15px; /* Rounded corners */
            padding: 30px 40px; /* Padding inside the card */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); /* Shadow effect */
        }
        .back-link-container {
           color: #ffffff;
        }
    </style>
</head>
<body>

    <div class="back-link-container">
        <a href="login.html" class="back-link">
            <i class="fas fa-chevron-left me-1"></i> Back to Log In
        </a>
    </div>

    <div class="login-container"> <!-- Reuse login container class -->
        <div class="login-card"> <!-- Reuse login card class -->
            <img src="CCSLOGO-modified.png" alt="CCS Logo" class="logo">
            <h2>Reset Password</h2>
            <p class="text-muted mb-4">Enter the email associated with your account.</p>

            <form id="forgotPasswordForm">
                <div class="mb-3 text-start"> <!-- Align label left -->
                    <label for="resetEmail" class="form-label d-block">Email address</label>
                    <input type="email" class="form-control" id="resetEmail" required placeholder="your.email@wmsu.edu.ph">
                </div>

                <!-- Placeholder for success/error messages -->
                <div id="resetStatusMessage" class="status-message" style="display: none;"></div>

                <button type="button" class="btn btn-continue w-100 mt-3" id="sendResetLinkBtn">Send Reset Link</button>
            </form>

        </div>
    </div>

    <script src="jquery-3.7.1.min.js"></script>
    <script src="assets/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript for UI feedback (similar to the modal version)
        const sendResetLinkBtn = document.getElementById('sendResetLinkBtn');
        const resetEmailInput = document.getElementById('resetEmail');
        const resetStatusMessage = document.getElementById('resetStatusMessage');

        if (sendResetLinkBtn) {
            sendResetLinkBtn.addEventListener('click', function() {
                const email = resetEmailInput.value.trim();
                resetStatusMessage.style.display = 'none'; // Hide previous message
                resetStatusMessage.classList.remove('text-danger', 'text-success');


                if (!email || !email.includes('@')) { // Basic email check
                    resetStatusMessage.textContent = 'Please enter a valid email address.';
                    resetStatusMessage.classList.add('text-danger');
                    resetStatusMessage.style.display = 'block';
                    resetEmailInput.focus();
                    return;
                }

                // Simulate sending
                sendResetLinkBtn.disabled = true;
                sendResetLinkBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Sending...';

                // Simulate success/failure after a short delay
                setTimeout(() => {
                    // Reset button state
                    sendResetLinkBtn.disabled = false;
                    sendResetLinkBtn.textContent = 'Send Reset Link';

                    // --- THIS IS A PLACEHOLDER ---
                    console.log('Simulating password reset request for:', email);
                    resetStatusMessage.textContent = 'If an account exists for ' + email + ', you will receive password reset instructions.';
                    resetStatusMessage.classList.add('text-success');
                    resetStatusMessage.style.display = 'block';
                    // --- END PLACEHOLDER ---

                }, 1500); // Simulate network delay
            });
        }
    </script>
</body>
</html>
