<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - CCS Inventory and Equipment Lending System</title>

    <link href="assets/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login_style.css">

</head>
<body>

    <div class="back-link-container">
        <a href="..//index.html" class="back-link">
            <i class="fas fa-chevron-left me-1"></i> Back to home
        </a>
    </div>

    <div class="login-container">
        <div class="login-card">
            <img src="img/CCSLOGO-modified.png" alt="CCS Logo" class="logo">
            <h2>Log In to your account</h2>

  
            <form id="login-form">
                <div class="mb-3"> 
                    <label for="email" class="form-label d-block">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            
                <div class="mb-4">
                    <label for="password" class="form-label d-block">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="button" class="btn btn-continue w-100" id="continue">Continue</button>
            </form>

            <div class="links mt-4">
                <a  class="create-account" href="signup.html" >Create an Account</a>
                <a href="forgot_password.html" class="forgot-password">Forgot Password?</a>
            </div>
        </div>
    </div>

    <script src="assets/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {

   
    $("#login-form").on("submit", function(event) {
        console.log("Form submit event prevented."); 
        event.preventDefault();
      
        return false; 
    });

    // Your existing click handler
    $("#continue").on("click", function(event) {
        console.log("Continue button click event prevented."); 
        event.preventDefault(); 

       
        const username = $("#email").val();
        const password = $("#password").val();

        const adminUsername = "admin@test";
        const adminPassword = "admin123";
        const clientUsername = "user@test";
        const clientPassword = "user123";

        if (!username || !password) { /* ... */ }

        if (username === clientUsername && password === clientPassword) {
            window.location.href = "../user_dashboard.html"; 
        } else if (username === adminUsername && password === adminPassword) {
            window.location.href = "../admin/admin_dashboard.html"; 
        } else {
            alert("Invalid username or password. Please try again.");
        }
    });
    $("#password").on("keypress", function(event) {
         if (event.key === "Enter") {
             event.preventDefault();
             $("#continue").click();
         }
    });
});
    </script>
</body>
</html>
